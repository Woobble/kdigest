project.ext.configureMavenCentralMetadata = { pom ->
    def root = asNode()
    root.appendNode("name", project.name)
    root.appendNode("description", "A Kotlin library for calculating digests of objects.")
    root.appendNode("url", "https://github.com/woobble/kdigest")
    root.children().last() + pomConfig
}